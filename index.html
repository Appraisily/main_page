<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preload critical assets -->
    <link rel="preload" as="image" href="https://ik.imagekit.io/appraisily/WebPage/logo_new.png?tr=w-64,h-64,q-80" />
    <link rel="preload" as="style" href="/src/index.css" />
    <link rel="preload" as="script" href="/src/main.tsx" type="module" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://ik.imagekit.io">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://ik.imagekit.io/appraisily/WebPage/logo_new.png?tr=w-32,h-32,q-80" />
    
    <!-- Title -->
    <title>Appraisily | Professional Art & Antique Appraisals</title>

    <!-- Meta tags -->
    <meta name="description" content="Professional art and antique appraisals by certified experts. Get accurate valuations within 48 hours." />
    <meta name="theme-color" content="#ffffff" />

    <!-- Critical CSS -->
    <style>
      .min-h-screen { min-height: 100vh; }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .bg-white { background-color: #fff; }
      .text-gray-900 { color: #111827; }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }
      .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
